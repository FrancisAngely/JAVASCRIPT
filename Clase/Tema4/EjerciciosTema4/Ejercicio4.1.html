<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - Tema 4</title>
</head>

<body>
    <!--
Realizar un programa en la que se pida a un usuario números mientras el valor
introducido sea 0. A través de una función el programa nos dirá en la consola si
el valor introducido es mayor o menor que cero. Si el usuario introduce un valor
que no sea un número nos lo indicará mediante un alert.
-->
    <script>
        function comprobar() {
            let numero;
            let ejecuta=true; 

            while (ejecuta) {
                numero = prompt("Introduce un dato numerico: ");
                if (isNaN(numero)) {
                    alert("El dato introducido no es númerico");
                    comprobar();
                } else {
                    numero = parseFloat(numero);
                }

                if (numero > 0) {
                    console.log('El numero ' + numero + ' es mayor que 0');
                } else if (numero < 0) {
                    console.log('El numero ' + numero + ' es menor que 0');
                } else {
                    console.log('El numero es 0 salir');
                    return;
                }

            }

        }
        comprobar();
    </script>

</body>

</html>
