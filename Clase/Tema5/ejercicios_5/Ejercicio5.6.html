<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Ejercicio 6 - Tema 5</title>

  <body>
    <!--
    Crea un array llamado frutas con 5 nombres de frutas. Convierte todas las frutas a
mayúsculas, luego obtén un nuevo array con las frutas cuyos nombres tengan más de
6 letras. Únelas con otro array de dos frutas nuevas.
    -->
    <script>
      const frutas = ["Papaya", "pera", "Limon", "arandanos", "platano"];

      const frutasMayusculas = frutas.map((fruta) => fruta.toUpperCase());
      console.log(frutasMayusculas);

      const frutasLargas = frutasMayusculas.filter((fruta) => fruta.length > 6);
      console.log(frutasLargas);

      const frutasNuevas = ["MANDARINA", "MELON"];
      const frutasFinal = frutasLargas.concat(frutasNuevas);
      console.log(frutasFinal);
    </script>
  </body>
</html>
