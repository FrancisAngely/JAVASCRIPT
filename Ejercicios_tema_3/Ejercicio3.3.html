<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 3 - Tema 3</title>

  <body>
    <!-- Realizar un script que pida un String al usuario y 
     lo muestre poniendo un – entre cada carácter-->
    <script>
      let string = prompt("Ingresa un string:");

      let cadena1 = string.split("").join("-");
      alert(cadena1);
    </script>
  </body>
