<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 4 - Tema 3</title>
  </head>

  <body>
    <!--Modificar los ejercicios del tema 2 donde tenemos la opción de obtener
    decimales, para que el resultado venga siempre con dos decimales.-->

    <script>
      let num1 = parseFloat(prompt("Teclea el primer dato numérico: "));
      let num2 = parseFloat(prompt("Teclea el segundo dato numérico: "));

      let suma = (num1 + num2).toFixed(2);
      let resta = (num1 - num2).toFixed(2);
      let multiplicacion = (num1 * num2).toFixed(2);
      let cociente;

      if (num2 === 0) {
        cociente = "No se puede dividir por cero";
      } else {
        cociente = (num1 / num2).toFixed(2);
      }
      alert(
        "Resultados:\n" +
          "La suma es= " +
          suma +
          "\n" +
          "La resta es= " +
          resta +
          "\n" +
          "La Multiplicación es= " +
          multiplicacion +
          "\n" +
          "El cociente es= " +
          cociente
      );
    </script>
  </body>
</html>
