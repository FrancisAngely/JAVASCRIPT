<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function numerosAleatorios() {
        let min = 1;
        let max = 1000;
        let num = null;
        let salida = "";

        for (let i = 0; i < 100; i++) {
          let valor = Math.floor(Math.random() * (max - min) + min);
          while (valor === num) {
            valor = Math.floor(Math.random() * (max - min) + min);
          }
          salida += valor + "<br>";
          num = valor;
        }
        document.body.innerHTML = salida;
      }
      numerosAleatorios();
    </script>
  </body>
</html>
