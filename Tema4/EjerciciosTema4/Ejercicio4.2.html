<body>
    <!-- 
    Escribir el código de una función a la que se le pasa como parámetro un número
    entero y devuelve como resultado si el número es par o impar. Mostrar por
    pantalla el resultado de la función.
    -->

    <script>
        function paroimpar() {

            let numero = prompt("Introduce un dato numerico: ");

            if (numero %2== 0) {
                alert("El numero " + numero + " es par");
            } else {
                alert("El numero " + numero + " es impar");
                return paroimpar();
            }

        }
        paroimpar();

    </script>

</body>
