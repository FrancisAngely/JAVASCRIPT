<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 4 - Tema 4</title>
  </head>

  <body>
    <!-- 
    Definir una función que muestre la información sobre una cadena de texto que
    se le pasa como argumento. A partir de esta cadena, la función determina si esa
    cadena está formada solo por mayúsculas, solo por minúsculas o por una mezcla
    de ambas.
    -->
    <script>
      function cadenadetexto(cadena) {
        if (cadena === cadena.toUpperCase()) {
          return "La cadena solo tiene letras mayúsculas.";
        } else if (cadena === cadena.toLowerCase()) {
          return "La cadena solo tiene letras minúsculas.";
        } else {
          return "La cadena tiene una mezcla de mayúsculas y minúsculas.";
        }
      }

      let cadena = prompt("Introduce una cadena de texto: ");
      alert(cadenadetexto(cadena));
    </script>
  </body>
</html>
