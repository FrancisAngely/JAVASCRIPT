  <body>
    <!--
Crea una función que reciba un texto y lo devuelva al revés.
-->

    <script>
      function textoinvertido() {
        let dato = prompt("Ingresa un texto:");
        return dato.split("").reverse().join("");
      }

      alert("el texto invertido es: " + textoinvertido());
    </script>
  </body>
