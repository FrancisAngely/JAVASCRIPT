  <body>
    <!--
    Crea un función que genere 100 números aleatorios entre 1 y 1000 
    que no se repitan y luego muéstralos por pantalla
    -->

    <script>
      function numerosAleatorios() {
        let min = 1;
        let max = 1000;
        let num = null;

        for (let i = 0; i < 100; i++) {
          let valor = Math.floor(Math.random() * (max - min) + min);
          while (valor === num) {
            valor = Math.floor(Math.random() * (max - min) + min);
          }
          console.log(valor);
          num = valor;
        }
      }
      numerosAleatorios();

      alert("Los datos salen en la consola... Dale a la tecla F12 de tu teclado y haz click aceptar"); 
    </script>
